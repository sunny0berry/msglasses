<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfect Custom Cursor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cursor.css">
</head>
<body>

<header class="chapter-header">
  <h1>Chapter 1</h1>
  <p>The Beginning</p>
</header>

<main class="chapter-container">
  <img src="https://picsum.photos/id/200/1080/1920" alt="page 1">
  <img src="https://picsum.photos/id/600/1080/1920" alt="page 2">
  <img src="https://picsum.photos/id/1000/1080/1920" alt="page 3">
</main>

<footer class="chapter-thumbnails">
  <img src="https://picsum.photos/800/1000?random=1" class="thumb edge">
  <img src="https://picsum.photos/500/600?random=2" class="thumb small">
  <img src="https://picsum.photos/1200/1500?random=3" class="thumb main">
  <img src="https://picsum.photos/500/600?random=4" class="thumb small">
  <img src="https://picsum.photos/800/1000?random=5" class="thumb edge">
</footer>

<div class="scroll-top">&#8679;</div>

<!-- Custom cursor (desktop only via CSS/JS) -->
<div class="cursor"></div>

<script src="cursorscript.js"></script>
</body>
</html>
